<mat-card class="mat-card">
  <mat-card-title>Flights</mat-card-title>
</mat-card>
<div  class="defaults">

  <form>
    <mat-form-field class="search" appearance="fill">
      <mat-label>Search by reference number</mat-label>
      <mat-icon matSuffix>search</mat-icon>
      <input type="text"
             placeholder="Title"
             aria-label="Number"
             matInput
             formControlName="searchValue"
             id="searchValue"
             (keyup)="onKey($event)">
    </mat-form-field>
  </form>

</div>
  <mat-card class="mat-card" id="bestSellers">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <ng-container matColumnDef="FlightNumber">
      <th mat-header-cell *matHeaderCellDef> FlightNumber </th>
      <td mat-cell *matCellDef="let row">{{row.flightNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="Origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let row">{{row.origin}}</td>
    </ng-container>


    <ng-container matColumnDef="Destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let row">{{row.destination}}</td>
    </ng-container>

    <ng-container matColumnDef="DepartureTime">
      <th mat-header-cell *matHeaderCellDef> DepartureTime </th>
      <td mat-cell *matCellDef="let row">
        {{row.departureTime}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ArrivalTime">
      <th mat-header-cell *matHeaderCellDef> ArrivalTime </th>
      <td mat-cell *matCellDef="let row">{{row.arrivalTime}}</td>
    </ng-container>

    <ng-container matColumnDef="SeatsAvailable">
      <th mat-header-cell *matHeaderCellDef> SeatsAvailable </th>
      <td mat-cell *matCellDef="let row">{{row.seatsAvailable}}</td>
    </ng-container>

    <ng-container matColumnDef="SeatCost">
      <th mat-header-cell *matHeaderCellDef> SeatCost </th>
      <td mat-cell *matCellDef="let row">{{row.seatCost}}</td>
    </ng-container>

    <ng-container matColumnDef="Book">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let row; index as rowIndex">
        <button mat-button (click)="createBooking(row)">Book Flight</button>
      </td>
    </ng-container>

  </table>
<div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" color="accent" showFirstLastButtons class="mat-elevation-z8">
</mat-paginator>
</div>
  </mat-card>
